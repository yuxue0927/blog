{% load static from staticfiles %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive product landing page.">

    <title>{% block title %} 博客 {% endblock %}</title>

    <link rel="stylesheet" href="{% static '/static/css/pure-min.css' %}">

    <link rel="stylesheet" href="{% static '/static/css/grids-responsive-min.css' %}">

    <link rel="stylesheet" href="{% static '/static/css/marketing.css' %}">

    <link rel="shortcut icon" href="{% static '/static/images/favicon.ico' %}">

</head>
<body>


<div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="/">我的主页</a>

        <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-selected"><a href="{% url 'archives' %}" class="pure-menu-link">归档</a></li>
            <li class="pure-menu-item"><a href="{% url 'about_me' %}" class="pure-menu-link">搜索</a></li>
            <li class="pure-menu-item"><a href="/admin/" class="">后台</a></li>
        </ul>
    </div>
</div>

<div class="splash-container">
    <div class="splash">
        <h1 class="splash-head">喜欢一个人</h1>
        <p class="splash-subhead">
            ————喜欢是淡淡的爱！！！
        </p>
    </div>
</div>


<div class="content-wrapper">
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>


    <div class="footer l-box is-center">
        想你不行吖
    </div>
</div>

</body>
</html>
